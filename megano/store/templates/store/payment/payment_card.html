{% extends 'base/base.html' %}
{% load static %}


{% block title %}
  Ordering
{% endblock %}

{#{% block links_css %}#}
{#    <link rel="stylesheet" href="{% static 'c_assets/css/c_extra.css' %}">#}
{#{% endblock %}#}

{% block main %}

    <div class="Middle-top">
      <div class="wrap">
        <div class="Middle-header">
          <h1 class="Middle-title">
            оплата
          </h1>
          <ul class="breadcrumbs Middle-breadcrumbs">
            <li class="breadcrumbs-item">
                <a href="index.html">home</a>
            </li>
            <li class="breadcrumbs-item breadcrumbs-item_current">
                <span>
                  оплата
                </span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="Section">
      <div class="wrap">
        <form class="form Payment" action="#" method="post">
          {% csrf_token %}
          <div class="Payment-card">
            <div class="form-group">
              <label class="form-label" for="numero1">
                  Номер карты
              </label>
              <input class="form-input Payment-bill" id="numero1" name="payment_card_nonce" type="text" placeholder="9999 9999" data-mask="9999 9999" data-validate="require pay"/>
            </div>
          </div>
          <div class="Payment-pay">
              <button class="btn btn_primary" type="submit">
                  Оплатить
              </button>
          </div>
        </form>
      </div>
    </div>

{% endblock %}
